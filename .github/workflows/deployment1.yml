name: Deployment EX 1
on: push
jobs: 
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: get code
              uses: actions/checkout@v3
            - name: install dependencies
              run: npm ci
            - name: run lint
              run: npm run lint
            - name: run test
              run: npm run test
            - name: run build
              run: npm run build
            - name: deployment
              run: echo "Deploying ..."